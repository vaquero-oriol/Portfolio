<div class="signup-container">
    <div class="title-container">
        <h1 class="title">WebCalendar</h1>
    </div>
    <div class="signup-form">
        <div class="avatar">
            <img src="https://cdn3.iconfinder.com/data/icons/essential-rounded/64/Rounded-31-512.png" alt="Login Avatar">
        </div>
        <h2>Register</h2>

        <div class="inputs-container">
            <form (submit)="signUp(userData)">
                <div class="form-inp">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-inp">
                    <label for="Password">Password:</label>
                    <input type="password" name="Password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-inp">
                    <label for="ConfPassword">Confirm Password:</label>
                    <input type="password" name="ConfPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="SignupButt">
                    <button type="submit" class="signupButt">Sign Up</button>
                </div>

                <div class="text-center login">
                    Already have an account? <a routerLink="/login">Login</a> here.
                </div>

            </form>
        </div>
    </div>
</div>
