<div class="signup-container">
    <div class="title-container">
        <h1 class="title">WebCalendar</h1>
    </div>
    <div class="signup-form">
        <div class="avatar">
            <img src="https://eilondon.com/wp-content/uploads/2022/03/Account-User-PNG-Photo.png" alt="Login Avatar">
        </div>
        <h2>Create an account</h2>

        <div class="inputs-container">
            <form (submit)="signUp(userData)">
                <div class="form-inp">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-inp">
                    <input type="password" name="Password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-inp">
                    <input type="password" name="ConfPassword" class="form-control" placeholder="Confirm password" required>
                </div>
                <div class="SignupButt">
                    <button type="submit" class="signupButt">Sign Up</button>
                </div>

                <div class="text-center login">
                    Already have an account? <a routerLink="/login">Log in</a> here.
                </div>

            </form>
        </div>
    </div>
</div>
