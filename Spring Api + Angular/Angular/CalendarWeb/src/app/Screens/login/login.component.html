<div class="container">
    <div class="title-container">
        <h1 class="title">Web Calendar</h1>
    </div>
    <div class="form">
        <div class="avatar">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F2692648%2Faccount_avatar_login_people_sign_up_user_icon&psig=AOvVaw0Bv7y-AClsY_LJlt3oYkp8&ust=1727433070445000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOj0wuWz4IgDFQAAAAAdAAAAABAE" alt="Login Avatar">
        </div>
        <h1>Log in</h1>

        <div class="form-inp">
            <form [formGroup]="userDataForm" (ngSubmit)="login()">
                <mat-form-field>
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                  <mat-error *ngIf="userDataForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>
              
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                  <mat-error *ngIf="userDataForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>
              
              
              
                <button mat-raised-button color="primary" type="submit">Log in</button>
                <p class="" > Don't have an account? Create one <a href="/sign-up">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
